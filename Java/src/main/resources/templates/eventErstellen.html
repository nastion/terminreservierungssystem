<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/eventErstellen.css">

    <title>Event Erstellen</title>

    <script type="text/javascript">
        function addEmailInput() {
            var parent = document.getElementById("EmailContainer");
            var input = document.createElement("input");
            input.placeholder="Teilnehmer";
            input.classList.add("textInputStyle");
            parent.appendChild(input)

        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <form class="form" th:object="${poll}" method="post">
        <div class="col-sm">
            </br></br></br>
            <h4>Name</h4>
            <input type="text" th:field="*{Title}" class="textInputStyle"
                   placeholder="Ersteller Name"/><br>
            </br>
            <h4>Ort</h4>
            <input type="text" th:field="*{Location}" class="textInputStyle" placeholder="Ort"/><br>
            </br>
            <h4>Beschreibung</h4>
            <input type="text" th:field="*{Description}" class="textInputStyle"
                   placeholder="Beschreibung"/><br>
        </div>
        <div class="col-sm">
            <h2>Neues Event Erstellen</h2></br>
            <h4>Personen</h4>
            <div id="EmailContainer">
                <input type="text" id="PersonenEmail" class="textInputStyle"
                       placeholder="Email der einzuladenden Person"/></br>
            </div>
            <button type="button" class="btn" onclick="addEmailInput()">+</button>
            <br>
        </div>
        <div class="col-sm">
            </br></br></br>
            <h4>Datum</h4>
            <input type="date" th:field="*{Date}" class="textInputStyle">
        </div>
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
